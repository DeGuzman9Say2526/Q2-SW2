<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Contact Us</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('D:\ICT 9\Quarter 2\Q2-SW 2'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
        }

        .navbar { margin-bottom: 30px; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="OBMC LOGO 2024-Circle.png" alt="logo" height="50px">
            </a>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Enroll</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Contact Us</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="glass-panel shadow">
                    <h3>Sign In</h3>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Sign in</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <div class="info-panel">
                    <h3>Contact Information</h3>
                    <p>Address: 332 P. Guevarra St., San Juan</p>
                    <table class="table table-dark table-striped mt-3">
                        <tr><td>Mon - Fri</td><td>8:00 AM - 4:00 PM</td></tr>
                        <tr><td>Saturday</td><td>9:00 AM - 12:00 PM</td></tr>
                    </table>
                    <div class="text-center mt-3">
                        <img src="OBMC 60 Icon_Circle.png" alt="60th" height="60px">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
